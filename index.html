<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special for You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffb6c1;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4d4d;
        }
        .heart-button {
            background-color: #ff4d4d;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            display: inline-block;
        }
        .heart-button:hover {
            transform: scale(1.1);
        }
        .cute-button {
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.2s;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
        }
        .no {
            background-color: #d3d3d3;
            color: black;
        }
        .cute-button:hover {
            transform: scale(1.1);
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>There is something special for you! üíù</h1>
        <p>Click below to see it!</p>
        <button class="heart-button" onclick="showValentinePage()">‚ù§Ô∏è Click Here ‚ù§Ô∏è</button>
    </div>
    
    <script>
        function showValentinePage() {
            document.body.innerHTML = `
                <div class="container">
                    <h1>Will You Be My Valentine? üíñ</h1>
                    <div class="buttons">
                        <button class="cute-button yes" onclick="playMusic()"> Yes </button>
                        <button class="cute-button no" onclick="moveButton(this)"> No </button>
                    </div>
                    <p id="message">Yay! You're the sweetest! üíï Can't wait to spend life together! üòç</p>
                </div>
                <audio id="loveSong" src="song.mp3" preload="auto"></audio>
            `;
            attachEventListeners();
        }

        function attachEventListeners() {
            document.querySelector('.yes').addEventListener('click', function() {
                playMusic();
                document.getElementById('message').style.display = 'block';
            });
            document.querySelector('.no').addEventListener('click', function() {
                moveButton(this);
            });
        }

        function playMusic() {
            let audio = document.getElementById('loveSong');
            audio.play().catch(error => console.log("Autoplay prevented: ", error));
        }

        function moveButton(btn) {
            let x = Math.random() * (window.innerWidth - btn.clientWidth);
            let y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.position = "absolute";
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
