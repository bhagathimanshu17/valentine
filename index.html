<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccc;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? üíñ</h1>
        <div class="buttons">
            <button class="yes" onclick="playMusic()">Yes</button>
            <button class="no" onclick="moveButton(this)">No</button>
        </div>
        <p id="message">Yay! You're the sweetest! üíï Can't wait to spend life together! üòç</p>
    </div>
    <audio id="loveSong" src="https://drive.google.com/file/d/1M9lMVqiLKixYBtFF4k1Xhkn0e5zaSe82/view?usp=sharing" preload="auto"></audio>
    <script>
        function playMusic() {
            let audio = document.getElementById('loveSong');
            audio.play();
            document.getElementById('message').style.display = 'block';
        }

        function moveButton(btn) {
            let x = Math.random() * (window.innerWidth - btn.clientWidth);
            let y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.position = "absolute";
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
